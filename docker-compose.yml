      - NEO4J_dbms_memory_pagecache_size=2G

  read1:
    image: neo4j:3.5-enterprise
    networks:
      - lan
    ports:
      - 10.0.0.228:7477:7477
      - 10.0.0.228:6480:6480
      - 10.0.0.228:7690:7690
    volumes:
      - $HOME/neo4j/neo4j-read1/conf:/conf
      - $HOME/neo4j/neo4j-read1/data:/data
